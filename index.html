<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="image-container">
        <img src="./images/image-equilibrium.jpg" alt="">
      </div>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-container">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="">
          <span class="price-value">0.041 ETH</span> 
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt=""><span>3 days left</span>
        </div>
      </div>
      <div class="line"></div>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="">
        <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
        
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/nikitaaksjonov?tab=repositories" target="_blank">NikiAux</a>.
  </div>
</body>
</html>
